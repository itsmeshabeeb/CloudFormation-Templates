AWSTemplateFormatVersion: '2010-09-09'
Description: Dashboard for monitoring EC2 autoscale (lamp)
Parameters:
  AlbLoadBalancer:
    Description: AlbLoadBalancer
    Type: String
    Default: app/aaaaaaaa/aaaaaaaa
  AlbTargetGroup:
    Description: ALB TargetGroup
    Type: String
    Default: targetgroup/bbbbbbbb/bbbbbbbb
  Ec2AutoScalingGroupName:
    Description: Ec2 AutoScalingGroup Name
    Type: String
    Default: cccc-Ec2InstanceAutoScalingGroup-ccccc
  Ec2ImageId:
    Description: Ec2 ImageId (AMIID)
    Type: String
    Default: ami-0a2de1c3b415889d2
  Ec2InstanceType:
    Description: Ec2 InstanceType
    Type: String
    Default: t3.small
  Ec2InstanceId1:
    Description: Ec2 InstanceId(1)
    Type: String
    Default: i-ddddddddddddddddd
  Ec2InstanceId2:
    Description: Ec2 InstanceId(2)
    Type: String
    Default: i-eeeeeeeeeeeeeeeee
  Ec2InstanceId3:
    Description: Ec2 InstanceId(3)
    Type: String
    Default: i-fffffffffffffffff
  RdsDBInstanceIdentifier:
    Description: RDS DBInstanceIdentifier
    Type: String
    Default: ggggggggggg
Resources:
  DashboardSideBySide:
    Type: AWS::CloudWatch::Dashboard
    Properties:
      DashboardName: !Sub '${AWS::StackName}'
      DashboardBody: !Sub |
        {
          "widgets": [
            {
              "type": "text",
              "x": 0,
              "y": 0,
              "width": 18,
              "height": 1,
              "properties": {
                "markdown": "\n# CloudWatch Dashboards\n"
              }
            },
            {
              "type": "text",
              "x": 0,
              "y": 1,
              "width": 18,
              "height": 1,
              "properties": {
                "markdown": "\n## ELB (request, host count)\n"
              }
            },
            {
              "type": "metric",
              "x": 6,
              "y": 2,
              "width": 6,
              "height": 6,
              "properties": {
                "metrics": [
                  [
                    "AWS/ApplicationELB",
                    "HealthyHostCount",
                    "TargetGroup",
                    "${AlbTargetGroup}",
                    "LoadBalancer",
                    "${AlbLoadBalancer}",
                    {
                      "stat": "Minimum"
                    }
                  ],
                  [
                    ".",
                    "UnHealthyHostCount",
                    ".",
                    ".",
                    ".",
                    ".",
                    {
                      "stat": "Maximum"
                    }
                  ]
                ],
                "view": "timeSeries",
                "stacked": false,
                "region": "ap-northeast-1",
                "period": 300
              }
            },
            {
              "type": "metric",
              "x": 12,
              "y": 2,
              "width": 6,
              "height": 6,
              "properties": {
                "metrics": [
                  [
                    "AWS/ApplicationELB",
                    "RequestCountPerTarget",
                    "TargetGroup",
                    "${AlbTargetGroup}",
                    {
                      "period": 60,
                      "stat": "Sum"
                    }
                  ]
                ],
                "view": "timeSeries",
                "stacked": false,
                "region": "ap-northeast-1",
                "period": 300
